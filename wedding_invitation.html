<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(to bottom, #fdfcfb, #f8f8f8);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: none; /* Hidden initially for the "opening card" effect */
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease;
      padding: 20px;
    }

    .container.open {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .card {
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 20px auto;
      padding: 30px;
      max-width: 600px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #b5651d;
      margin: 0;
    }

    h2 {
	  font-family:'Playfair Display', serif;
      font-size: 2.5rem;
      color: #333;
      margin: 10px 0;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin: 10px 0;
    }

    .countdown {
      font-size: 1.2rem;
      color: #b5651d;
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #b5651d;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #914713;
    }

    .image-section {
      margin: 20px 0;
    }

    .image-section img {
      max-width: 100%;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Modal Styling */
    #rsvpModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
      max-width: 90%;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }

      .button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Opening Button -->
  <button id="openCardButton" onclick="playAudio()" style="margin-top: 50px; padding: 15px 30px; font-size: 1.2rem; background-color: #b5651d; color: white; border: none; border-radius: 8px; cursor: pointer;">
    Open Invitation
  </button>
   
  <!-- Wedding Invitation -->
  <div class="container" id="invitationContainer">
    <div class="card">
      <h1>You're Invited!</h1>
      <p>WALIMATUL URUS</p>
      <h2>AIZAT</h2>
      <h2>&</h2>
      <h2>AMIRAH</h2>

      <div class="image-section">
        <img src="https://via.placeholder.com/600x300" alt="Wedding Photo">
      </div>

      <p>Tarikh: Sabtu, 15 Februari, 2025</p>
      <p>Masa: 11:00 AM - 4:00 PM</p>
      <p>Tempat: Ghurfah Marwah, Laman Selera B'Beteng, Taman Tamadun Islam, Kuala Terengganu</p>

      <div id="countdown" class="countdown"></div>

      <a href="#" class="button" onclick="openModal()">RSVP Now</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="rsvpModal">
    <h2>RSVP Form</h2>
    <form id="rsvpForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="guests">Number of Guests:</label><br>
      <input type="number" id="guests" name="guests" required><br><br>
      <label for="wishes">Wishes:</label><br>
      <input type="text" id="wishes" name="wishes"><br><br>
      <button type="submit">Submit</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
  <div id="overlay" onclick="closeModal()"></div>
  
     <audio id="weddingAudio" preload="none"loop>
        <source src="C:\xampp3\htdocs\htdocs2\Dato' Sri Siti Nurhaliza - Kisah Ku Inginkan feat. Judika (Official Lyric Video) ft. Judika.mp3" type="audio/mpeg"> <!-- Replace with your file -->
        <source src="wedding-song.ogg" type="audio/ogg">   <!-- Optional OGG file -->
        Your browser does not support the audio element.
    </audio>


  <footer>
    Direka oleh
  </footer>
  <footer>
    Jemputanbyakmal
  </footer>

  <script>
    // Countdown Timer Script
    const weddingDate = new Date('2025-02-15T11:00:00'); // Set the wedding date and time
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const timeLeft = weddingDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownElement.textContent = `Time until the big day: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownElement.textContent = "The wedding is happening now!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initialize immediately

    // RSVP Modal Script
    function openModal() {
      document.getElementById('rsvpModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('rsvpModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Form Submission
    document.getElementById('rsvpForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const guests = document.getElementById('guests').value;
      const wishes = document.getElementById('wishes').value;
      alert(`Thank you, ${name}! You have RSVP'd for ${guests} guest(s).`);
      closeModal();
    });

    // Open Invitation Animation
    const openCardButton = document.getElementById('openCardButton');
    const invitationContainer = document.getElementById('invitationContainer');

    openCardButton.addEventListener('click', function() {
      openCardButton.style.display = 'none'; // Hide the button
      invitationContainer.classList.add('open'); // Show and animate the invitation
    });
	// Function to play the audio
        function playAudio() {
            const audio = document.getElementById('weddingAudio');
            audio.play(); // Play the audio
    }

  </script>
</body>
</html>
